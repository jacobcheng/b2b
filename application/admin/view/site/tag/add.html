<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-language" class="control-label col-xs-12 col-sm-2">{:__('Language')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-language" data-rule="required" class="form-control selectpicker" name="row[content][language]" type="text">
                {foreach name="site.multi_lang" item="vo"}
                {eq name="key" value=":getDefaultLanguage()"}
                <option value="{$key}" selected="selected">{$vo}</option>
                {/eq}
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[content][title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-slug" class="control-label col-xs-12 col-sm-2">{:__('Slug')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-slug" data-rule="required" class="form-control" name="row[slug]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-seo_title" class="control-label col-xs-12 col-sm-2">{:__('Seo title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-seo_title" data-rule="required" class="form-control" name="row[content][seo_title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-keyword" class="control-label col-xs-12 col-sm-2">{:__('Keyword')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keyword" data-rule="required" class="form-control" name="row[content][keyword]" type="text" >
        </div>
    </div>
    <div class="form-group">
        <label for="c-description" class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-description" data-rule="" class="form-control" name="row[content][description]" type="text" rows="5"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
