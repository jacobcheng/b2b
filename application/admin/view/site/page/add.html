<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

            <div class="col-xs-12 col-sm-7 no-padding">
                <div class="box box-widget">
                    <div class="box-body">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input id="c-title" data-rule="required" class="form-control" name="row[content][title]" type="text" placeholder="{:__('Title')}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input id="c-slug" data-rule="required" class="form-control" name="row[slug]" type="text" placeholder="{:__('Slug')}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <textarea id="c-content" data-rule="" class="form-control editor" name="row[content][content]"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input id="c-seo_title" data-rule="required" class="form-control" name="row[content][seo_title]" type="text" placeholder="{:__('Seo title')}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input id="c-keyword" data-rule="required" class="form-control" name="row[content][keyword]" type="text" placeholder="{:__('Keyword')}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <textarea id="c-description" data-rule="" class="form-control" name="row[content][description]" type="text" rows="5" placeholder="{:__('Description')}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-sm-offset-1 no-padding">
                <div class="box box-widget">
                    <div class="box-header with-border">
                        <div class="box-title">
                            <span>{:__('Language')}</span>
                        </div>
                        <div class="box-tools">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <select id="c-language" data-rule="required" class="form-control selectpicker" name="row[content][language]" type="text" placeholder="{:__('Language')}">
                                    {foreach name="site.multi_lang" item="vo"}
                                    {eq name="key" value=":getDefaultLanguage()"}
                                    <option value="{$key}" selected="selected">{:__($vo)}</option>
                                    {/eq}
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box box-widget">
                    <div class="box-header with-border">
                        <div class="box-title">
                            <span>{:__('Page Setting')}</span>
                        </div>
                        <div class="box-tools">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body">

                    </div>
                </div>
            </div>
            <div class="form-group layer-footer">
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                    <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                </div>
            </div>
        </form>
    </div>
</div>
