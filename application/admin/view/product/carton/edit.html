<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    {foreach name="row.description" item="vo"}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__($site.quote_lang[$vo.lang].' Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-description-{$site.quote_lang[$vo.lang]}" data-rule="required" class="form-control" name="row[adddescription][{$vo.lang}][description]" type="text" value="{$vo.description|htmlentities}">
            <span class="msg-box"></span>
        </div>
    </div>
    {/foreach}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Packing_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-packing_rate" data-rule="required" class="form-control" name="row[packing_rate]" type="number" min="0" value="{$row.packing_rate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Inner_box')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-inner_box" data-rule="required" class="form-control" name="row[inner_box]" type="number" min="0" value="{$row.inner_box|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weight')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weight" data-rule="required" class="form-control" step="0.001" name="row[weight]" type="number" min="0" value="{$row.weight|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Length')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-length" data-rule="required" class="form-control" step="0.1" name="row[length]" type="number" min="0" value="{$row.length|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Width')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-width" data-rule="required" class="form-control" step="0.1" name="row[width]" type="number" min="0" value="{$row.width|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Height')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-height" data-rule="required" class="form-control" step="0.1" name="row[height]" type="number" min="0" value="{$row.height|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cost')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cost" data-rule="required" class="form-control" step="0.01" name="row[cost]" type="number" min="0" value="{$row.cost|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
