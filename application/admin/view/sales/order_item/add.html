<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <input id="c-order_id" data-rule="required" class="hide" name="row[order_id]" type="text" value="{$Request.param.order_id}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category" data-rule="required" data-source="category/selectpage" data-params='{"custom[type]":"product","isTree":true}' class="form-control selectpage" type="text" value="">
            <span class="msg-box"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product" data-rule="required" data-source="product/product/index" data-show-field="model" class="form-control selectpage"  type="text" value="">
            <span class="msg-box"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Variety')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-variety" data-rule="required" data-source="product/variety/index" data-show-field="code" class="form-control selectpage" name="row[variety]" type="text" value="">
            <span class="msg-box"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Accessory')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-accessory" data-source="product/accessory/index" data-multiple="true" class="form-control selectpage" name="row[accessory]" type="text" value="">
            <span class="msg-box"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Package')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-package" data-source="product/package/index" class="form-control selectpage" name="row[package]" type="text" value="">
            <span class="msg-box"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Carton')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-carton" data-source="product/carton/index" class="form-control selectpage" name="row[carton]" type="text" value="">
            <span class="msg-box"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Process')}:</label>
        <dl class="fieldlist col-sm-8" data-name="row[process]" data-template="processForm">
            <dd>
                <a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i>{:__('Add')} </a>
            </dd>
            <textarea name="row[process]" class="form-control hide" cols="30" rows="5"></textarea>
        </dl>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Quantity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-quantity" data-rule="required" class="form-control" name="row[quantity]" min="1" type="number">
        </div>
    </div>
    {eq name="Request.param.currency" value="CNY"}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Unit_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <div class="input-group-addon">
                    <span>￥</span>
                </div>
                <input id="c-unit_price" data-rule="required" class="form-control" step="0.01" name="row[unit_price]" min="0" step="0.01" type="number" placeholder="不填则自动计算">
                <span class="msg-box"></span>
            </div>
        </div>
    </div>
    {else /}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('USD Unit Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <div class="input-group-addon">
                    <span>$</span>
                </div>
                <input id="c-usd_unit_price" data-rule="required" class="form-control" step="0.01" name="row[usd_unit_price]" min="0" step="0.01" type="number" placeholder="不填则自动计算">
                <span class="msg-box"></span>
            </div>
        </div>
    </div>
    {/eq}
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script type="text/html" id="processForm">
    <dd class="form-inline">
        <select data-rule="required" class="form-control selectpicker col-xs-6" name="row[process][<%=index%>][process]"  type="text">
            <option value="">{:__('Please select a process')}</option>
            {foreach name="site.process" item="vo"}
            <option value="{$key}">{$vo}</option>
            {/foreach}
        </select>
        <input data-rule="required;range(0~999999)" name="row[process][<%=index%>][cost]" min="0" step="0.01" type="number" class="form-control" placeholder="请用报价币种填写">
        <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
        <span class="msg-box"></span>
    </dd>
</script>
