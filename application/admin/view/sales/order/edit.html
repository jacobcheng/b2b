<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <input class="hidden" id="c-id" name="row[id]" value="{$row.id|htmlentities}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Po_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-po_no" data-rule="" class="form-control" name="row[po_no]" type="text" value="{$row.po_no|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lc_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lc_no" data-rule="" class="form-control" name="row[lc_no]" type="text" value="{present name='row.lc_no'}{$row.lc_no|htmlentities}{/present}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Client_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-client_id" data-rule="required" data-source="sales/client/index" data-show-field="short_name" class="form-control selectpage" name="row[client_id]" type="text" value="{$row.client_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contact_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact_id" data-rule="required" data-source="sales/contact/index" data-show-field="appellation" class="form-control selectpage" name="row[contact_id]" type="text" value="{$row.contact_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Country')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-country_code" data-rule="required" class="form-control selectpage" data-source="location/index" data-show-field="country_name" data-key-field="code" data-search-field="name,name_cn" data-and-or="or" data-order-by="name" name="row[country_code]" value="{$row.country_code|htmlentities}">
            <span class="msg-box"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Destination')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-destination" data-rule="" class="form-control " rows="5" name="row[destination]" cols="50">{$row.destination|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Language')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-language" data-rule="required" class="form-control selectpicker" name="row[language]">
                {foreach name="site.quote_lang" item="vo"}
                <option value="{$key}" {in name="key" value="$row.language"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Currency')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-currency" data-rule="required" class="form-control selectpicker" name="row[currency]">
                {foreach name="currencyList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.currency"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rate" data-rule="required" class="form-control" step="0.0001" name="row[rate]" type="number" value="{$row.rate|htmlentities}">
        </div>
    </div>
    <div class="form-group hidden">
        <div class="col-xs-12 col-sm-offset-2">
            <label for="c-switch_tax"> <input id="c-switch_tax" value="" type="checkbox"> {:__('Add Tax')}</label>
        </div>
    </div>
    <div class="form-group hidden">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vat_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vat_rate" data-rule="required" class="form-control" name="row[vat_rate]" type="number" value="{$row.vat_rate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Incoterms')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-incoterms" data-rule="required" class="form-control selectpicker" name="row[incoterms]">
                {foreach name="incotermsList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.incoterms"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Leadtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-leadtime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[leadtime]" type="text" value="{$row.leadtime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Transport')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-transport" data-rule="required" class="form-control selectpicker" name="row[transport]">
                {foreach name="transportList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.transport"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Service')}:</label>
        <dl class="fieldlist col-sm-8" data-name="row[service]" data-template="serviceForm">
            <dd>
                <a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i>{:__('Add')} </a>
            </dd>
            <textarea name="row[service]" class="form-control hide" cols="30" rows="5">{$row.service|json_encode|htmlentities}</textarea>
        </dl>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" data-rule="" class="form-control " rows="5" name="row[remark]" cols="50">{$row.remark|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script type="text/html" id="serviceForm">
    <dd class="form-inline">
        <select class="form-control selectpicker col-xs-6" name="row[service][<%=index%>][service]"  type="text">
            <option value="">{:__('Please select a service')}</option>
            {foreach name="site.service" item="vo" key="k"}
            <option value="{$k}" <% if (row['service']=='{$k}') { %>selected<% } %>>{$vo}</option>
            {/foreach}
        </select>
        <input data-rule="required" name="row[service][<%=index%>][cost]" min="0" step="0.01" type="number" class="form-control" placeholder="{:__('Cost')}" value="<%=row['cost']%>">
        <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
        <span class="msg-box"></span>
    </dd>
</script>
